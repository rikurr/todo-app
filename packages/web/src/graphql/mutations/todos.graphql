mutation AddTodo($title: String!, $plan: String!) {
  insert_todos(objects: { title: $title, plan: $plan }) {
    returning {
      id
      title
      plan
    }
  }
}

mutation DeleteTodo($id: Int!) {
  delete_todos(where: { id: { _eq: $id } }) {
    returning {
      id
      title
    }
  }
}

mutation CompleteTodo($id: Int!) {
  update_todos_by_pk(pk_columns: { id: $id }, _set: { isComplete: true }) {
    id
    title
    isComplete
  }
}

mutation InCompleteTodo($id: Int!) {
  update_todos_by_pk(pk_columns: { id: $id }, _set: { isComplete: false }) {
    id
    title
    isComplete
  }
}
